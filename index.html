<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levels</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>

<body>

    <form class="container">
        <label class="label__text">Choose the level:</label> 
        <div class="field game-section_container">
            
            <div class="form__field">
                <label class="game_lever_text" for="game_level_easy">1</label>
                <input 
                    id="game_level_easy" 
                    name="game_level" 
                    class="field__control"
                    type="radio"
                    value="6"
                >
            </div>

            <label class="game_lever_text" for="game_level_normal">2</label>
            <input 
                id="game_level_normal" 
                name="game_level" 
                class="field__control"
                type="radio"
                value="12"
            >

            <label class="game_lever_text" for="game_level_hard">3</label>
            <input 
                id="game_level_hard" 
                name="game_level" 
                class="field__control"
                type="radio"
                value="18"
            >
        </div>
        <button class="btn__start">Start</button>
    </form>
    

    <script src="script.js"></script>
</body>
</html>
